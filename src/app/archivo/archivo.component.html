<p>SELECCION DE ARCHIVO EN FORMATO EXCEL</p>
<input type = "file" (change)="onFileChange($event)"  multiple="false"/>
<table  class="sjs-table">
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let val of row">
                {{val}}
            </td>
        </tr>
    </tbody>
</table>
<html lang="en">
    <head>
      <title>Importar datos de Excel MongoDB</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <h1>Importar datos de Excel MongoDB </h1>
      <form action="/uploadfile" enctype="multipart/form-data" method="post">
        <input type="file" name="uploadfile" accept='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel' >
        <input type="submit" value="Upload Excel">
      </form>  
    </body>
</html>
